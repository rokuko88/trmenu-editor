# 代码安全扫描工作流
# 使用 CodeQL 自动检测安全漏洞

name: Security - CodeQL

on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master
    schedule:
        # 每周一凌晨 2 点运行
        - cron: "0 2 * * 1"

permissions:
    security-events: write
    actions: read
    contents: read

jobs:
    analyze:
        name: CodeQL 分析
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                language: ["javascript", "typescript"]

        steps:
            - name: 检出代码
              uses: actions/checkout@v4

            - name: 初始化 CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: ${{ matrix.language }}

            - name: 自动构建
              uses: github/codeql-action/autobuild@v3

            - name: 执行 CodeQL 分析
              uses: github/codeql-action/analyze@v3
