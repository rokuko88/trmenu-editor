# 依赖安全审查工作流
# 自动检查 PR 中的依赖变更安全性

name: Security - Dependency Review

on:
    pull_request:
        branches:
            - main
            - master

permissions:
    contents: read
    pull-requests: write

jobs:
    dependency-review:
        name: 依赖安全审查
        runs-on: ubuntu-latest

        steps:
            - name: 检出代码
              uses: actions/checkout@v4

            - name: 依赖审查
              uses: actions/dependency-review-action@v4
              with:
                  fail-on-severity: moderate
                  comment-summary-in-pr: always
